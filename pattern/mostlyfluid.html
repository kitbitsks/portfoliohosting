<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Mostly Fluid</title>
<style>
.row {
    display: -webkit-flex;
  display: flex;
  -webkit-flex-flow: row wrap;
  flex-flow: row wrap;
}

.c1,.c2, .c3, .c4, .c5,.c6 {
    	width: 33%;
  }
@media screen and (max-width: 800px) {
  .c1,.c2, .c3, .c4, .c5,.c6 {
    	width: 50%;
  }
}

@media screen and (max-width: 600px) {
  .c1,.c2, .c3, .c4, .c5,.c6 {
        width: 100%;
    }
}

}
</style>
</head>
<body>
	<div class="row">
		<div class="c1"><img src="1.jpg" alt="firstimage" style="width: 100%"></div>
		<div class="c2"><img src="2.jpg" alt="seconfimage" style="width: 100%"></div>
		<div class="c3"><img src="3.png" alt="thirdimage" style="width: 100%"></div>
		<div class="c4"><img src="5.jpg" alt="fifthimage" style="width: 100%"></div>
    	<div class="c5"><img src="6.gif" alt="sixthimage" style="width: 100%"></div>
		<div class="c6"><img src="7.png" alt="seventhimage" style="width: 100%"></div>
	</div>
</body>
</html>
